<h:head>

<h:body>
   <h:form>
      <h:panelGrid columns="2">
         <h:outputLabel value="Nome do Produto:"/>
         <h:inputText value="#{beanNivelProduto.idRua}" />
         <h:commandButton value="Buscar" action="#{beanNivelProduto.obterNivelProdutoByIdRua}" />
      </h:panelGrid>

      <h:panelGroup rendered="#{not empty beanNivelProduto.listaNivelProduto}">
         <ui:repeat value="#{beanNivelProduto.listaNivelProduto}" var="produto">
            <div class="produto-box">
               <h:outputText value="ID do Produto: #{beanNivelProduto.listaNivelProduto}" />
               <h:outputText value="Nome: #{beanNivelProduto.listaNivelProduto}" />
               <h:outputText value="NÃ­vel ID: #{beanNivelProduto.listaNivelProduto}" />
               <h:outputText value="Quantidade: #{beanNivelProduto.listaNivelProduto}" />
            </div>
         </ui:repeat>
      </h:panelGroup>
   </h:form>
</h:body>
</html>
